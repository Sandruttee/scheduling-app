<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="top-nav">
      <div class="nav-logo">Home</div>
      <nav class="nav-links" id="navLinks">
        <a href="#" onclick="showSection('today')">Today's Schedule</a>
        <a href="#" onclick="showSection('viewMonth')">View Month</a>
        <a href="#" onclick="showSection('viewByStaff')">View by Staff</a>
        <a href="#" onclick="showSection('addShift')">Add Shift</a>
        <a href="#" onclick="showSection('addStaff')">Add Staff</a>
        <a href="#" onclick="showSection('editSchedule')">Edit Schedule</a>
      </nav>
      <button class="hamburger" onclick="toggleNav()">☰</button>
    </header>

    <main class="dashboard-content">
      <h2>Admin Dashboard</h2>
      <p id="currentDate"></p>

      <section id="today" class="dashboard-section">
        <h3>Today's Schedule</h3>
        <table>
          <thead>
            <tr>
              <th>Staff</th>
              <th>Role</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Marco R.</td>
              <td>Kitchen</td>
              <td>17:00 – 22:00</td>
            </tr>
            <tr>
              <td>Laura B.</td>
              <td>Service</td>
              <td>16:00 – 21:00</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section id="viewMonth" class="dashboard-section" style="display: none">
        <h3>Monthly Schedule</h3>
      </section>

      <section id="viewByStaff" class="dashboard-section" style="display: none">
        <h3>Schedule by Staff</h3>
      </section>

      <section id="addShift" class="dashboard-section" style="display: none">
        <h3>Add New Shift</h3>
      </section>

      <section id="addStaff" class="dashboard-section" style="display: none">
        <h3>Add New Staff Member</h3>
        <form id="addUserForm">
          <input type="text" id="firstName" placeholder="First Name" required />
          <input type="text" id="lastName" placeholder="Last Name" required />
          <select id="role" required>
            <option value="">Select Role</option>
            <option value="Kitchen">Kitchen</option>
            <option value="Service">Service</option>
            <option value="Bar">Bar</option>
          </select>
          <input type="text" id="loginCode" placeholder="Login Code" required />
          <button type="submit">Add Staff</button>
          <div id="userMessage"></div>
        </form>
      </section>

      <section
        id="editSchedule"
        class="dashboard-section"
        style="display: none"
      >
        <h3>Edit Schedule</h3>
      </section>
    </main>

    <script>
      function showSection(id) {
        const sections = document.querySelectorAll(".dashboard-section");
        sections.forEach(
          (sec) => (sec.style.display = sec.id === id ? "block" : "none")
        );
      }

      function toggleNav() {
        document.getElementById("navLinks").classList.toggle("open");
      }

      document.getElementById("currentDate").textContent =
        new Date().toLocaleDateString("en-GB", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });
    </script>
    <script src="script.js"></script>
  </body>
</html>
